services:
  crmupload-worker-upload:
    image: crmupload-worker-upload
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crmupload-worker-upload
    restart: unless-stopped
    networks: [ crmuploadnet ]
    volumes:
      - /home/ralf/tmp:/data/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  crmuploadnet:
    external: true