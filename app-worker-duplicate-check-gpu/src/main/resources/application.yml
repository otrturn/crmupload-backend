app:
  datasource:
    url: jdbc:postgresql://crmupload-db:5432/crmupload-appdb
    username: appuser
    password: apppass
    driver-class-name: org.postgresql.Driver
  duplicate-check-gpu:
    poll-interval-ms: 10000
    batch-size: 5
    workdir: /data/tmp
    cosineSimilarityThresholdAccountName: 0.85
    cosineSimilarityThresholdAddress: 0.82
  embedding:
    models:
      tei-bge-m3:
        base-url: ${TEI_BGE_BASE_URL:http://host.docker.internal:7070}
        model-id: BAAI/bge-m3
        dims: 1024
        dtype: float16
        timeout-ms: 10000
        max-inputs-per-request: 16
        max-chars-per-request: 12000
        weight: 1.0

spring:
  main:
    web-application-type: none
