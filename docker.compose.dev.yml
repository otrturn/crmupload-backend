services:
  # --------------------------------------------------------------
  # POSTGRES DATABASE
  # --------------------------------------------------------------
  app-db:
    image: postgres:16
    container_name: crmupload-db
    environment:
      POSTGRES_DB: crmupload-appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5436:5432"
    restart: unless-stopped
    volumes:
      - ./app-db-data:/var/lib/postgresql/data
      # - ./db-init/app:/docker-entrypoint-initdb.d:ro   # <- weg: Flyway Ã¼bernimmt
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U appuser -d crmupload-appdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crmuploadnet

  # --------------------------------------------------------------
  # FLYWAY (one-shot migration job) - SQLs sind IM Image
  # --------------------------------------------------------------
  crmupload-flyway:
    image: crmupload-flyway:dev
    build:
      context: .               # wichtig: Repo-Root, damit Dockerfile db/migration kopieren kann
      dockerfile: ./app-flyway/Dockerfile
    container_name: crmupload-flyway
    command: migrate
    restart: "no"
    depends_on:
      app-db:
        condition: service_healthy
    networks:
      - crmuploadnet
    environment:
      FLYWAY_URL: jdbc:postgresql://crmupload-db:5432/crmupload-appdb
      FLYWAY_USER: appuser
      FLYWAY_PASSWORD: apppass
      FLYWAY_DEFAULT_SCHEMA: app
      FLYWAY_VALIDATE_MIGRATION_NAMING: "true"

  # --------------------------------------------------------------
  # BACKEND WEB API
  # --------------------------------------------------------------
  crmupload-web:
    image: crmupload-web
    build:
      context: ./app-web
      dockerfile: Dockerfile
    container_name: crmupload-web
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:8086:8086"   # nur auf localhost!
    restart: unless-stopped
    networks:
      - crmuploadnet
    environment:
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - /home/ralf/espocrm-demo/generated:/data/generated:ro

  # --------------------------------------------------------------
  # BACKGROUND WORKER / BATCH PROCESSOR
  # --------------------------------------------------------------
  crmupload-worker-upload:
    image: crmupload-worker-upload
    build:
      context: ./app-worker-upload
      dockerfile: Dockerfile
    container_name: crmupload-worker-upload
    restart: unless-stopped
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    volumes:
      - /home/ralf/tmp:/data/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SPRING_PROFILES_ACTIVE: dev

  crmupload-worker-duplicate-check:
    image: crmupload-worker-duplicate-check
    build:
      context: ./app-worker-duplicate-check
      dockerfile: Dockerfile
    container_name: crmupload-worker-duplicate-check
    restart: unless-stopped
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    volumes:
      - /home/ralf/tmp:/data/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SPRING_PROFILES_ACTIVE: dev

  crmupload-worker-duplicate-check-gpu-dev:
    image: crmupload-worker-duplicate-check-gpu:dev
    build:
      context: ./app-worker-duplicate-check-gpu
      dockerfile: Dockerfile
    container_name: crmupload-worker-duplicate-check-gpu-dev
    restart: unless-stopped
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    volumes:
      - /home/ralf/tmp:/data/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SPRING_PROFILES_ACTIVE: dev

  crmupload-worker-duplicate-check-gpu-prod:
    image: crmupload-worker-duplicate-check-gpu:prod
    build:
      context: ./app-worker-duplicate-check-gpu
      dockerfile: Dockerfile
    container_name: crmupload-worker-duplicate-check-gpu-prod
    restart: unless-stopped
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    volumes:
      - /home/ralf/tmp:/data/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SPRING_PROFILES_ACTIVE: prod

  # --------------------------------------------------------------
  # MAILPIT (SMTP debugging)
  # --------------------------------------------------------------
  crmupload-mailpit:
    image: axllent/mailpit:latest
    container_name: crmupload-mailpit
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    restart: unless-stopped
    networks: [ crmuploadnet ]

  # --------------------------------------------------------------
  # BILLING (one-shot batch jobs)
  # --------------------------------------------------------------
  crmupload-billing-generate:
    image: crmupload-billing
    build:
      context: ./app-billing
      dockerfile: Dockerfile
    container_name: crmupload-billing-generate
    command: [ "--generateInvoices" ]
    restart: "no"
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    environment:
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - /home/ralf/tmp:/data/tmp

  crmupload-billing-mail:
    image: crmupload-billing
    build:
      context: ./app-billing
      dockerfile: Dockerfile
    container_name: crmupload-billing-mail
    command: [ "--mailInvoices" ]
    restart: "no"
    depends_on:
      crmupload-flyway:
        condition: service_completed_successfully
    networks:
      - crmuploadnet
    environment:
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - /home/ralf/tmp:/data/tmp

networks:
  crmuploadnet:
    external: true
